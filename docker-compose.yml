version: '3.8'

services:
  llm-doc-processor:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=sqlite:///./documents.db
      - VECTOR_DB_PATH=./vector_db
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - DEBUG=False
    volumes:
      - ./data:/app/data
      - ./vector_db:/app/vector_db
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - llm-doc-processor
    restart: unless-stopped
    profiles:
      - production
